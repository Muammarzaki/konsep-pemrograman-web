<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praktikum 1</title>
</head>

<body>
    <form action="proses_data.php" method="post">
        <label for="nama">Nama : </label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required>

        <label for="nomor">Nomor Telp : </label>
        <input type="tel" id="tel" name="tel" required>

        <label for="tanggal">Tanggal Lahir : </label>
        <input type="date" id="date" name="date" required>

        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select name="jenis_kelamin" id="jenis_kelamin" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="laki-laki ">Laki - laki</option>
            <option value="perempuan">Perempuan</option>
        </select>

        <label> Status : </label>
        <div class="radio-group">
            <input type="radio" name="status" id="pelajar" value="perlajar">
            <label for="pelajar">Pelajar</label>

            <input type="radio" name="status" id="mahasiswa" value="mahasiswa">
            <label for="mahasiswa">Mahasiswa</label>

            <input type="radio" name="status" id="pekerja" value="pekerja">
            <label for="pekerja">Pekerja</label>
        </div>

        <label for="pesan">Pesan dan Komentar : </label>
        <textarea name="pesan" id="pesan" rows="4" placeholder="Tuliskan pesan komentar anda"></textarea>

        <button type="submit">Kirim</button>
    </form>
</body>

</html>
